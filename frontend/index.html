<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8"/>
  <title>Hello World</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
  
  <style>
    .result > div {
        padding: 1em;
        margin: 1em;
        border-radius: 5px;
        border-width: 1px;
        border-style: solid;
    }
    .result > .error {
        border-color: var(--pico-form-element-invalid-border-color);
    }
    .result > .success {
        border-color: var(--pico-form-element-valid-border-color);
    }
  </style>
</head>
<body>
    </header>
        <h1>Secret share</h1>
    </header>
    
        <main class="container">
           
            <!-- <article>
                
                <label>
                    Enter your secret
                    <input type="text" id="secret-input" value="my secret"/>
                </label>
    
                <button id="encrypt">Encrypt üîí</button>
                </article> -->
            
            
            <article>
                <h3>Register</h3>
                <fieldset>
                    <label>
                        Username
                        <input type="text" id="username-input" value="alice"/>
                        <small id="username-hint"></small>
                            
                    </label>
                    <label>
                        Password
                        <input type="password" id="password-input"/>
                        <small id="password-hint"></small>
                    </label>
                </fieldset>
                <button id="encrypt" onclick="window.wasmBindings.register()">Register</button>
                <div id="register-result" class="result">
                </div>
            </article>
            
            <article>
                <h3>Share secret</h3>
                
                <form role="search">
                            <input name="search" type="search" id="search-recipient-input" placeholder="Enter recipient" />
                            
                            <input type="button" id="search-recipient-button" onclick="window.wasmBindings.find_recipient()" value="Search" />
                </form>
                <div id="find-recipient-result" class="result"></div >
                
                
                <form>
                            <input type="text" id="secret-input" placeholder="Enter secret" />
                            <small id="secret-hint"></small>
                            
                            <fieldset>
                                <legend>‚åõÔ∏è Destroy after</legend>
                                <label>
                                    <input type="radio" name="destroy-after" value="1hour" checked />
                                    One hour
                                </label>
                                <label>
                                    <input type="radio" name="destroy-after" value="1day" />
                                    One day
                                </label>
                                <label>
                                    <input type="radio" name="destroy-after" value="1week" />
                                    One week
                                </label>
                                <label>
                                    <input type="radio" name="destroy-after" value="10seconds" />
                                    Ten seconds
                                </label>
                            </fieldset>
                            <input type="button" id="search-recipient-button" onclick="window.wasmBindings.share_secret()" value="Encrypt" />
                </form>
                
                <div id="share-secret-result" class="result"></div>
                            
            </article>  
      
            <article>
                <h3>Decrypt secret</h3>
                
                <form role="search">
                            <input name="search" type="search" id="decrypt-secret-id-input" placeholder="Enter secret id" />
                            <input type="password" id="decode-password-input" placeholder="Enter password" />
                            <input type="button" id="decrypt-secret-button" onclick="window.wasmBindings.decrypt_secret()" value="Decrypt" />
                </form>

                <div id="decrypt-secret-result" class="result"></div>

            </article>      

        </main>
</body>
</html>
